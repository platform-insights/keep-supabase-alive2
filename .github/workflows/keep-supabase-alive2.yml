# .github/workflows/keep-supabase-alive2.yml
name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 */3 * *'  # Every 3 days at 00:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Ping Supabase
        run: |
          echo "Pinging https://vxzyzxlubbkirjqpepfh.supabase.co..."
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://vxzyzxlubbkirjqpepfh.supabase.co

      - name: Create or update last-ping.txt with unique content
        run: |
          echo "Last keep-alive: $(date -u) - Run ID: $GITHUB_RUN_ID" > last-ping.txt
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add last-ping.txt
          git commit -m "chore: update keep-alive timestamp [skip ci]" || echo "No changes to commit"
          git push origin main
