# .github/workflows/keep-supabase-alive2.yml
name: Keep Supabase Alive

on:
  schedule:
    # Runs at 00:00 UTC every 3 days
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ping Supabase project
        run: |
          echo "Pinging https://vxzyzxlubbkirjqpepfh.supabase.co to keep it active..."
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://vxzyzxlubbkirjqpepfh.supabase.co

      - name: Update timestamp to keep repo active
        run: |
          echo "Last keep-alive: $(date -u)" > last-ping.txt
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add last-ping.txt
          git commit -m "chore: keep-alive ping [skip ci]" || echo "No changes to commit"
          git push
